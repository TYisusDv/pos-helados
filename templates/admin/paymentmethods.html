<div class="animate__animated animate__fadeIn">
    <div class="box modal-edit">
        <div class="overlay"></div>
        <div class="modal__box">
            <h3 class="modal__title">Editar método de pago</h3>
            <form id="form-editpaymentmethod" action="javascript:;" class="w-100 center-2">
                <p class="modal__text">
                    <div class="group w-60per mt-0">
                        <input type="text" name="id" required readonly="readonly">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                    </div>
                    <div class="group w-60per">
                        <input type="text" name="name" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre</label>
                    </div>
                    <div class="checkbox mt-30">
                        <input type="checkbox" name="status">
                        <label for="checkbox">Activo?</label>
                    </div>
                </p>
                <div class="buttons mt-30">
                    <button class="btn modal__button modal__button--yes btn-primary" type="submit" id="btnEdit">Guardar</button>
                    <button class="btn modal__button modal__button--no" modalclass="modal-edit" type="button">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="box modal-add">
        <div class="overlay"></div>
        <div class="modal__box">
            <h3 class="modal__title">Agregar método de pago</h3>
            <form id="form-addpaymentmethod" action="javascript:;" class="w-100 center-2">
                <p class="modal__text">
                    <div class="group w-60per">
                        <input type="text" name="name" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Nombre</label>
                    </div>
                </p>
                <div class="buttons mt-30">
                    <button class="btn modal__button modal__button--yes btn-primary" type="submit" id="btnAgregar">Agregar</button>
                    <button class="btn modal__button modal__button--no" modalclass="modal-add" type="button">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
    <h1 class="content-title">Métodos de pago</h1>
    <div class="grid-3">
        <div class="panel-primary bg-white panel-mini">
            <div>
                <h4 class="panel-title">Métodos de pago</h4>
                <h3 class="panel-number">{{paymentmethodsTotal}}</h3>
            </div>
            <div class="center">
                <i class="fa-solid fa-money-bill-transfer fs-30 color-dark"></i>
            </div>
        </div>
        <div class="panel-success bg-white panel-mini">
            <div>
                <h4 class="panel-title">Métodos de pago activas</h4>
                <h3 class="panel-number">{{paymentmethodsOn}}</h3>
            </div>
            <div class="center">
                <i class="fa-solid fa-eye fs-30 color-dark"></i>
            </div>
        </div>
        <div class="panel-danger bg-white panel-mini">
            <div>
                <h4 class="panel-title">Métodos de pago inactivas</h4>
                <h3 class="panel-number">{{paymentmethodsOff}}</h3>
            </div>
            <div class="center">
                <i class="fa-solid fa-eye-slash fs-30 color-dark"></i>
            </div>
        </div>
    </div>
    <div class="grid-1 mt-30">
        <button class="btn btn-primary mt-10 mb-20 w-200 btn-modal" modalclass="modal-add"><i class="fa-solid fa-pen-to-square"></i> Agregar</button>
        <div class="panel bg-white" id="contentTable">

        </div>
    </div>
</div>
<script src="/static/js/modal.js"></script>
<script>
    firstLoad = true;
    table_url = "/admin/paymentmethods/table";
    loadWidgetTable();

    $("#form-addpaymentmethod").on("submit", (function(e) {
        e.preventDefault();

        $("#btnAgregar").prop("disabled", true);

        $.ajax({
            url: `/api/v1/web/data/admin/paymentmethods/add`,
            type: 'post',
            data: new FormData(this),
            dataType: "json",
            processData: false,
            contentType: false,
            enctype: 'multipart/form-data',
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
                    xhr.setRequestHeader("X-CSRFToken", CSRFToken)
                }
            },
            success: function(response) {
                setTimeout(function() {
                    if (response.success == false) {
                        $("#btnAgregar").prop("disabled", false);
                        toast({
                            title: "¡Ha ocurrido un error!",
                            message: response.msg,
                            type: "error",
                            duration: 3000
                        });
                        return false;
                    }

                    toast({
                        title: "Recargando...",
                        message: response.msg,
                        type: "loader",
                        close: false,
                        duration: 1000
                    });

                    setTimeout(function() {
                        setUrl('/admin/paymentmethods');
                    }, 1000);

                    return true;
                }, 1000);
            },
            error: function(xhr) {
                setTimeout(function() {
                    var response = JSON.parse(xhr.responseText);

                    toast({
                        title: "¡Ha ocurrido un error!",
                        message: response.msg,
                        type: "error",
                        duration: 3000
                    });

                    $("#btnAgregar").prop("disabled", false);
                    return false;
                }, 1000);
            }
        });
    }));

    $("#form-editpaymentmethod").on("submit", (function(e) {
        e.preventDefault();

        $("#btnEdit").prop("disabled", true);

        $.ajax({
            url: `/api/v1/web/data/admin/paymentmethods/edit`,
            type: 'post',
            data: new FormData(this),
            dataType: "json",
            processData: false,
            contentType: false,
            enctype: 'multipart/form-data',
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type)) {
                    xhr.setRequestHeader("X-CSRFToken", CSRFToken)
                }
            },
            success: function(response) {
                setTimeout(function() {
                    if (response.success == false) {
                        $("#btnEdit").prop("disabled", false);
                        toast({
                            title: "¡Ha ocurrido un error!",
                            message: response.msg,
                            type: "error",
                            duration: 3000
                        });
                        return false;
                    }

                    toast({
                        title: "Recargando...",
                        message: response.msg,
                        type: "loader",
                        close: false,
                        duration: 1000
                    });

                    setTimeout(function() {
                        setUrl('/admin/paymentmethods');
                    }, 1000);

                    return true;
                }, 1000);
            },
            error: function(xhr) {
                setTimeout(function() {
                    var response = JSON.parse(xhr.responseText);

                    toast({
                        title: "¡Ha ocurrido un error!",
                        message: response.msg,
                        type: "error",
                        duration: 3000
                    });

                    $("#btnEdit").prop("disabled", false);
                    return false;
                }, 1000);
            }
        });
    }));

    function setEdit(pm_id, pm_name, pm_status) {
        $("#form-editpaymentmethod input[name=id]").val(pm_id);
        $("#form-editpaymentmethod input[name=name]").val(pm_name);

        $("#form-editpaymentmethod input[name=status]").prop("checked", false);
        if (parseInt(pm_status) == 1) {
            $("#form-editpaymentmethod input[name=status]").prop("checked", true);
        }
    }
</script>
